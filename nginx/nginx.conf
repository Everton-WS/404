events {
    worker_connections 1024;
}

http{
    server {
        listen 80;
        server_name www.404.sol.app.br;

        location / {
            root /usr/share/nginx/html/;  # Substitua pelo caminho correto para os arquivos HTML
            try_files $uri $uri/index.html index.html; #ele pega os arquivos e tenta acessar
        }
    }


    server {
        listen 80;
        server_name node.404.sol.app.br;

        location / {
            proxy_pass https://container-404-nodejs.klq0e10kau3ji.eu-central-1.cs.amazonlightsail.com/;  # Substitua pelo IP correto do container Node
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }

    server {
        listen 80;
        server_name java.404.sol.app.br;

        location / {
            proxy_pass https://container-404-java.lea5fl26mfr22.ap-northeast-1.cs.amazonlightsail.com/;  # Substitua pelo IP correto do container Java
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }

    upstream wordpress_servers {
        server 0.0.0.0:81;  
        server 0.0.0.0:82;  
    }

    server {
        listen 80;
        server_name wordpress.404.sol.app.br;

        location / {
            proxy_pass http://wordpress_servers; #isso faz o load balance que manda para wordpress servers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}